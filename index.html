<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Literatura</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            text-align: center;
        }

        #question-container {
            padding: 20px;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            background-color: #2c3e50;
        }

        h1 {
            font-size: 36px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        #countdown {
            margin-top: 10px;
        }

        .answer {
            color: yellow;
        }
    </style>
</head>

<body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const questionContainer = document.createElement("div");
        const countdownElement = document.createElement("div");

        document.body.appendChild(questionContainer);

        const allLitQuestions = [
            {
                question: "Qual escritor que é conhecido pelas suas obras surrealistas como 'O Principezinho'?",
                answer: "Antoine de Saint-Exupéry"
            },
           {
    question: "Quem é o autor de 'Os Lusíadas', a epopeia nacional de Portugal?",
    answer: "Luís de Camões"
  },
  {
    question: "Qual escritor português é conhecido por suas obras surrealistas como 'O Principezinho'?",
    answer: "Antoine de Saint-Exupéry"
  },
  {
    question: "Quem é o autor de 'Blindness', uma obra que aborda a cegueira repentina de uma sociedade?",
    answer: "José Saramago"
  },
  {
    question: "Qual romance de Eça de Queirós critica a sociedade portuguesa do século XIX?",
    answer: "Os Maias"
  },
  {
    question: "Quem é a autora de 'Perto do Coração Selvagem', considerada uma obra-prima da literatura moderna?",
    answer: "Clarice Lispector"
  },
  {
    question: "Qual é a obra mais conhecida de Fernando Pessoa, onde ele cria heterônimos distintos?",
    answer: "Livro do Desassossego"
  },
  {
    question: "Quem é o autor de 'Memorial do Convento', uma obra que se passa durante a construção do Palácio Nacional de Mafra?",
    answer: "José Saramago"
  },
  {
    question: "Qual poeta português é conhecido como o 'Príncipe dos Poetas'?",
    answer: "Fernando Pessoa"
  },
  {
    question: "Quem é a autora de 'A Paixão Segundo G.H.', uma obra que explora a consciência e a identidade?",
    answer: "Clarice Lispector"
  },
  {
    question: "Qual é o romance mais famoso de José Saramago, que imagina um mundo onde as pessoas param de morrer?",
    answer: "Ensaio sobre a Cegueira"
  },
  {
    question: "Quem é o autor de 'Cem Anos de Solidão', considerado um clássico da literatura latino-americana?",
    answer: "Gabriel García Márquez"
  },
  {
    question: "Qual é o romance de Almeida Garrett que é considerado o marco inicial do romantismo em Portugal?",
    answer: "Viagens na Minha Terra"
  },
  {
    question: "Quem é a autora de 'Dom Casmurro', uma das obras mais importantes da literatura brasileira?",
    answer: "Machado de Assis"
  },
  {
    question: "Qual é a obra que conta a história do navegador português Vasco da Gama, escrita por Luís de Camões?",
    answer: "Os Lusíadas"
  },
  {
    question: "Quem é o autor da obra 'O Principezinho', um livro infantojuvenil traduzido para centenas de línguas?",
    answer: "Antoine de Saint-Exupéry"
  },
  
        ];

        function displayRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * allLitQuestions.length);
            const currentQuestion = allLitQuestions[randomIndex];

            questionContainer.innerHTML = `<h1>${currentQuestion.question}</h1>`;
            questionContainer.appendChild(countdownElement);

            let secondsLeft = 15;
            countdownElement.textContent = `Tempo restante: ${secondsLeft}s`;

            const countdownInterval = setInterval(() => {
                secondsLeft--;

                if (secondsLeft >= 0) {
                    countdownElement.textContent = `Tempo restante: ${secondsLeft}s`;
                } else {
                    clearInterval(countdownInterval);

                    questionContainer.innerHTML += `<h1 class="answer">Resposta: ${currentQuestion.answer}</h1>`;
                    setTimeout(() => {
                        questionContainer.innerHTML = "<h1>Lança o dado outra vez e lê o código para um novo desafio</h1>";
                        setTimeout(() => {
                            document.body.style.backgroundColor = "black";
                        }, 10000);
                    }, 10000);
                }
            }, 1000);
        }

        displayRandomQuestion();
    });
</script>

</body>

</html>
