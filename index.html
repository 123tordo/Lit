<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Literatura</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            text-align: center;
        }

        #question-container {
            padding: 20px;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            background-color: #2c3e50;
        }

        h1 {
            font-size: 36px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        #countdown {
            margin-top: 10px;
        }

        .answer {
            color: yellow;
        }
    </style>
</head>

<body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const questionContainer = document.createElement("div");
        const countdownElement = document.createElement("div");

        document.body.appendChild(questionContainer);

        const allLitQuestions = [
            {
                question: "Qual escritor português é conhecido por suas obras surrealistas como 'O Principezinho'?",
                answer: "Antoine de Saint-Exupéry"
            },
            // Add more questions and answers as needed
        ];

        function displayRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * allLitQuestions.length);
            const currentQuestion = allLitQuestions[randomIndex];

            questionContainer.innerHTML = `<h1>${currentQuestion.question}</h1>`;
            questionContainer.appendChild(countdownElement);

            let secondsLeft = 15;
            countdownElement.textContent = `Tempo restante: ${secondsLeft}s`;

            const countdownInterval = setInterval(() => {
                secondsLeft--;

                if (secondsLeft >= 0) {
                    countdownElement.textContent = `Tempo restante: ${secondsLeft}s`;
                } else {
                    clearInterval(countdownInterval);

                    questionContainer.innerHTML += `<h1 class="answer">Resposta: ${currentQuestion.answer}</h1>`;
                    setTimeout(() => {
                        questionContainer.innerHTML = "<h1>Lança o dado outra vez e lê o código para um novo desafio</h1>";
                        setTimeout(() => {
                            document.body.style.backgroundColor = "black";
                        }, 10000);
                    }, 10000);
                }
            }, 1000);
        }

        displayRandomQuestion();
    });
</script>

</body>

</html>
